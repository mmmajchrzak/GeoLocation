<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        #mapa {
            height: 600px;
        }
    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>

<body>
<div id="mapa"></div>
<script type="text/javascript">
    var mapaUG = L.map('mapa').setView([54.44398, 18.55569], 17);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 20,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mapaUG);
    L.marker([54.44255, 18.55599]).addTo(mapaUG)
        .bindPopup("Wydział Zarządzania UG").openPopup();
    L.marker([54.44511, 18.55488]).addTo(mapaUG)
        .bindPopup("Wydział Ekonomiczny UG").openPopup();
    L.marker([54.44504, 18.55356]).addTo(mapaUG)
        .bindPopup("Cenytrum Dydaktyczno-Konferencyjne Wydziału Zarządzania UG").openPopup();
    L.circle([54.44478, 18.5573], 16, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
    }).addTo(mapaUG).bindPopup("Policja");
    L.polygon([
        [54.44498, 18.55254],
        [54.44506, 18.55322],
        [54.44519, 18.55318],
        [54.44508, 18.5525]
    ], { color: 'orange' }).addTo(mapaUG).bindPopup("Parking dla pracowników");
    L.polygon([
        [54.44542, 18.55243],
        [54.44546, 18.5531],
        [54.44519, 18.55318],
        [54.44508, 18.5525]
    ], { color: 'blue' }).addTo(mapaUG).bindPopup("Parking dla studentów");

    L.polygon([
        [54.44242, 18.55483],
        [54.44243, 18.55524],
        [54.44296, 18.55506],
        [54.44294, 18.55467]
    ], { color: 'blue' }).addTo(mapaUG).bindPopup("Parking dla studentów");
    L.polygon([
        [54.44243, 18.55524],
        [54.44296, 18.55506],
        [54.44298, 18.55554],
        [54.44246, 18.55565]
    ], { color: 'orange' }).addTo(mapaUG).bindPopup("Parking dla pracowników");



</script>


</body>

</html>
